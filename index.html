<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gogaga Assignment</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid px-3 px-md-4 py-md-1">
                <a href="#">
                    <img src="https://res.cloudinary.com/dsylqc26n/image/upload/v1723829314/img_kedbc6.webp" alt="GoGaga Logo" height="30" class="logo">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav text-capitalize">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="#packages"
                                >packages</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tours">tours</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#help">help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#membership">
                                membership
                                <i class="fa-solid fa-gem text-black"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#gift-cards">
                                gift cards
                                <i class="fas fa-gift text-black"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link d-inline-flex align-items-center gap-2 border border-2 rounded-5 p-2"
                                href="#"
                            >
                                <i class="fa-solid fa-bars"></i>
                                <i class="fa-solid fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- background Section -->
        <section class="background-container">
            <div class="container">
                <h1 class="responsive-display-1">
                    Discover Your Next Adventure
                </h1>
                <p class="lead responsive-fs-1">
                    Unlock your path to adventure, start your journey of
                    discovery â€“ where every destination awaits your exploration
                </p>

                <div class="p-4 bg-white rounded-4 shadow-lg mw-100 mx-auto">
                    <div class="d-flex gap-2 align-items-center">
                        <button
                            type="button"
                            class="btn btn-dark rounded-4 flex-grow-1 flex-md-grow-0"
                        >
                            Packages
                        </button>
                        <button
                            type="button"
                            class="btn rounded-4 active-btn flex-grow-1 flex-md-grow-0"
                        >
                            Tours
                        </button>
                    </div>
                    <form class="row g-3 g-md-2 mt-3">
                        <div class="col-lg-3 flex-grow-1">
                            <div
                                class="custom-input-group border rounded-3 px-2 py-1 h-100 d-flex flex-column justify-content-center"
                            >
                                <label
                                    for="destination"
                                    class="d-block responsive-fs-2"
                                    >Destination</label
                                >
                                <input
                                    type="text"
                                    class="form-control-input"
                                    id="destination"
                                    placeholder="Enter the City"
                                />
                            </div>
                        </div>

                        <div class="col-lg-3 flex-grow-1 d-md-none">
                            <div
                                class="custom-input-group border rounded-3 px-2 py-1 h-100 d-flex flex-column justify-content-center"
                            >
                                <label
                                    for="destination"
                                    class="d-block responsive-fs-2"
                                    >Check-in</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    placeholder="Check-in"
                                    value="2024-08-28"
                                />
                            </div>
                        </div>

                        <div class="col-lg-3 flex-grow-1 d-md-none">
                            <div
                                class="custom-input-group border rounded-3 px-2 py-1 h-100 d-flex flex-column justify-content-center"
                            >
                                <label
                                    for="destination"
                                    class="d-block responsive-fs-2"
                                    >Check-out</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    placeholder="Check-in"
                                />
                            </div>
                        </div>

                        <div
                            class="col-lg-4 flex-grow-1 overflow-hidden d-none d-md-block"
                        >
                            <div
                                class="d-flex align-items-center rounded-3 border px-2 py-1 h-100 justify-content-between"
                            >
                                <div
                                    class="d-flex flex-column align-items-start"
                                >
                                    <small class="text-muted">Check-in</small>
                                    <input
                                        type="date"
                                        class="form-control"
                                        placeholder="Check-in"
                                        value="2024-08-28"
                                    />
                                </div>

                                <div
                                    class="bg-transparent border-0 d-flex align-items-center justify-content-center"
                                >
                                    <i class="bi bi-calendar"></i>
                                </div>

                                <div class="night-info mx-3 text-center">
                                    <i class="fa-solid fa-moon"></i>
                                    <span>1Night</span>
                                </div>

                                <div
                                    class="bg-transparent border-0 d-flex align-items-center justify-content-center"
                                >
                                    <i class="bi bi-calendar"></i>
                                </div>

                                 <div
                                    class="d-flex flex-column align-items-start"
                                >
                                    <small class="text-muted">Check-out</small>
                                    <input
                                        type="date"
                                        class="form-control"
                                        placeholder="Check-out"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 flex-grow-1">
                            <div
                                class="custom-input-group border rounded-3 px-2 py-1 h-100 d-flex flex-column justify-content-center"
                            >
                                <label
                                    for="guest-rooms"
                                    class="d-block text-capitalize responsive-fs-2"
                                    >Guest and rooms</label
                                >
                                <select class="form-select border-0 ps-0">
                                    <option selected>
                                        2 adults, 0 children,1 room
                                    </option>
                                    <option value="1">
                                        1 adult, 0 children,1 room
                                    </option>
                                    <option value="2">
                                        2 adults, 1 child,1 room
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-1 d-flex align-items-center">
                            <button
                                type="submit"
                                class="btn btn-dark w-100 h-100 search-btn"
                            >
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <div
                        class="mt-3 text-black d-flex flex-column flex-md-row align-items-md-center gap-2"
                    >
                        <span class="responsive-fs-2">Star Rating</span>
                        <div class="d-flex gap-2 align-items-center">
                            <input
                                type="radio"
                                class="btn-check"
                                name="star-rating"
                                id="star3"
                            />
                            <label
                                class="btn btn-dark active-star-btn star-btn"
                                for="star3"
                                >3 <i class="fa-regular fa-star"></i
                            ></label>

                            <input
                                type="radio"
                                class="btn-check"
                                name="star-rating"
                                id="star4"
                            />
                            <label
                                class="btn btn-outline-dark active-star-btn star-btn"
                                for="star4"
                                >4 <i class="fa-regular fa-star"></i
                            ></label>

                            <input
                                type="radio"
                                class="btn-check"
                                name="star-rating"
                                id="star5"
                            />
                            <label
                                class="btn btn-outline-dark star-btn"
                                for="star5"
                                >5 <i class="fa-regular fa-star"></i
                            ></label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
